<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" />
    <meta charset="utf-8" />
    <meta name="referrer" content="same-origin" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>multistream.tools - Alerts dock</title>
    <script type="module" src="./dock.html.js"></script>
    <link rel="stylesheet" href="../../core.css" />
    <link rel="stylesheet" href="../../overlay.css" />
    <link rel="stylesheet" href="../../dock.css" />
  </head>
  <body>
    <form id="$form" class="page">
      <section id="$fields" class="content"></section>
      <footer class="toolbar">
        <span class="logo"></span>
        <label class="field">
          <input id="$platforms" class="input" type="checkbox" checked disabled />
          <span class="label" data-i18n="platforms">Platforms</span>
        </label>
        <label class="field">
          <input id="$messages" class="input" type="checkbox" checked disabled />
          <span class="label" data-i18n="messages">Messages</span>
        </label>
        <button id="$apply" class="button danger" disabled data-i18n="apply">Apply</button>
      </footer>
    </form>
  </body>
</html>
