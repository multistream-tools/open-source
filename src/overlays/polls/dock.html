<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" />
    <meta charset="utf-8"/>
    <meta name="referrer" content="same-origin"/>
    <meta name="robots" content="noindex,nofollow"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>multistream.tools - Polls dock</title>
    <script type="module" src="./dock.html.js"></script>
    <link rel="stylesheet" href="../../core.css"/>
    <link rel="stylesheet" href="../../overlay.css"/>
    <link rel="stylesheet" href="../../dock.css"/>
  </head>
  <body>
    <form id="$settings" class="page">
      <section class="content">
        <div class="fields">
          <div class="label">
            <label for="$subject" data-i18n="subject">Subject</label>
          </div>
          <div class="field">
            <input id="$subject" class="input" name="subject" required disabled/>
          </div>
        </div>
        <fieldset class="fields">
          <legend class="label" data-i18n="choices">Choices</legend>
          <div class="toolbar">
            <label class="field">
              <input id="$blank" class="input" type="checkbox" name="blank" checked disabled/>
              <span class="label" data-i18n="blankVote">Blank vote</span>
            </label>
            <button
              id="$addChoice"
              class="button info"
              type="button"
              disabled
              data-i18n="add">
              Add
            </button>
          </div>
          <ol id="$choices" class="fields"></ol>
        </fieldset>
        <fieldset id="$position" class="fields" disabled>
          <legend class="label" data-i18n="position">Position</legend>
          <div class="row">
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="topleft"
                required/>
              <span class="label" data-i18n="topLeft">Top left</span>
            </label>
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="topcenter"
                required/>
              <span class="label" data-i18n="topMiddle">Top middle</span>
            </label>
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="topright"
                required/>
              <span class="label" data-i18n="topRight">Top right</span>
            </label>
          </div>
          <div class="row">
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="middleleft"
                required/>
              <span class="label" data-i18n="middleLeft">Middle left</span>
            </label>
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="middlecenter"
                required
                checked/>
              <span class="label" data-i18n="middle">Middle</span>
            </label>
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="middleright"
                required/>
              <span class="label" data-i18n="middleRight">Middle right</span>
            </label>
          </div>
          <div class="row">
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="bottomleft"
                required/>
              <span class="label" data-i18n="bottomLeft">Bottom left</span>
            </label>
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="bottomcenter"
                required/>
              <span class="label" data-i18n="bottomMiddle">Bottom middle</span>
            </label>
            <label class="field">
              <input
                class="input"
                type="radio"
                name="position"
                value="bottomright"
                required/>
              <span class="label" data-i18n="bottomRight">Bottom right</span>
            </label>
          </div>
        </fieldset>
      </section>
      <footer class="toolbar">
        <span class="logo"></span>
        <button
          id="$start"
          class="button"
          disabled
          data-i18n="start">
          Start
        </button>
        <button
          id="$end"
          class="button"
          type="button"
          disabled
          data-i18n="end">
          End
        </button>
        <button
          id="$close"
          class="button danger"
          type="reset"
          disabled
          data-i18n="close">
          Close
        </button>
      </footer>
    </form>
  </body>
</html>
