  <head>
    <meta http-equiv="Content-Security-Policy" content="connect-src https://api.streamelements.com" />
    <meta charset="utf-8"/>
    <meta name="referrer" content="same-origin"/>
    <meta name="robots" content="noindex,nofollow"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>multistream.tools - Chat dock</title>
    <script type="module" src="./dock.html.js"></script>

    <main id="chat" class="content"></main>
